<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="renderer" content="webkit"> <!--目前只有360浏览器支持此 <meta> 标签。-->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <style type="text/css">
  	.container{
  		position: relative;
  		width: 560px;height: 380px;
  		box-sizing: border-box;
  		border: 1px solid blueviolet;
  		position:fixed;
  		left:0;right:0;top:0;bottom:0;
  		margin:auto;
  	}
  	h4{
  		text-align: center;
  		line-height: 50px;
  	}
  	.bgone{
  		position: absolute;
  		background: url(img/user.png) no-repeat center center #f3f3f3;
  		display: inline-block;
  		border: 1px solid #bdbdbd;
  		border-right: none;
  		width: 50px;height: 48px;
  		margin: 50px 0 0 70px;
  	}
  	.bgtwo{
  		position: absolute;
  		background: url(img/pass.png) no-repeat center center #f3f3f3;
  		display: inline-block;
  		border: 1px solid #bdbdbd;
  		border-right: none;
  		width: 50px;height: 48px;
  		margin: 15px 0 0 70px;
  	}
  	.user{
  		margin: 50px 0 0 120px;
  		color: #757575;
  	}
  	.pwd{
  		margin: 15px 0 0 120px;
  		color: #757575;
  	}
  	.choose{
  		margin: 16px 0 0 70px;
  		color: #757575;
  	}
  	.choose span{
  		padding-left: 222px;
  	}
  	.btn{
  		background: #1e95f1;
  		width: 366px; height: 50px;
  		margin: 15px 0 0 70px;
  	}
  	.btn input{
  		background: #1e95f1;
  		border: none;
  		padding-top:5px;
  	}
  	.container p{
  		font-size: 12px;
  		color: #a7a7a7;
  		padding: 10px 0 0 90px;
  	}
  </style>
  <body>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!--<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <script src="jquery-1.8.3.min.js" ></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->
  	<script src="bootstrap.min.js" ></script>
  	
  	<form class="container" action="www.baidu.com" method="post">
  		<div class="row table-bordered">
  			<div class="col-md-5">
  				<h4><a href="#">登录</a></h4>
  			</div>
  			<div class="col-md-5">
  				<h4><a href="#">注册</a></h4>
  			</div>
  			<div class="col-md-2">
  				<h4><a href="#"><img src="img/close.jpg"/></a></h4>
  			</div>
  		</div>
  				<span class="bgone"></span>
  				<input class="user" type="text" name="" id="" value="邮箱/用户名/手机" style="width: 316px; height: 48px;"/>
  				<br><span class="bgtwo"></span>
  				<input class="pwd" type="text" name="" id="" value="密码" style="width: 316px; height: 48px;"/>
					<div class="choose">
							<input class="choose" type="checkbox" name="" id="" value="" />记住用户名 
							<span>忘记密码</span>
					</div>
					<div class="btn">
							<input type="submit" value="登录"/>
  				</div>
  				<p>如果您的用户名密码无法登录，请联系 400-810-1228</p>
  	</form>
  </body>
</html>
